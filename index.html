<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas Yo-Gi-Oh!</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./src/scripts/engine.js" defer></script>
    
</head>
<body>
    
    <div class="bg-video">
        <video class="video" autoplay loop muted >
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>

    </div>
    <div class="container">
        <div class="container__left">

            <div class="score_box">
                <span id="score_points">Win : 0 | lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>

        </div>
        <div class="container__right">
            <div class="card-box__container">

            </div>
        </div>
    </div>



</body>
</html>
